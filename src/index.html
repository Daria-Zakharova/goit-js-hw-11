<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./common.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="header">
      <form class="search-form" id="search-form">
        <input
        class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__btn button" type="submit" disabled>
          <svg class="icon"> 
            <use class = "icon__search" href="./images/sprite.svg#icon-image_search"></use>
            <use class = "icon__spinner" href="./images/sprite.svg#icon-spinner"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="gallery">
      <!-- Image cards -->
    </div>
    <button type="button" class="load-more-btn button hidden">
      <svg class="icon"> 
        <use href="./images/sprite.svg#icon-angle-double-down"></use>
      </svg> 
    </button>
    <div class="end hidden">We're sorry, but you've reached the end of search results.</div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
